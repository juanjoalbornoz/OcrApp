<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - OCR Pro</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .registro-container {
            max-width: 420px;
            margin: 5% auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .registro-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
        }
        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .volver {
            display: block;
            text-align: center;
            margin-top: 1rem;
            text-decoration: none;
            color: #555;
        }
        .volver:hover {
            color: #000;
        }
        .alerta.error {
            background-color: #f44336;
            color: white;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <h2>Crear cuenta nueva</h2>
        {% if request.query_params.get('error') == '1' %}
            <div class="alerta error">Las contraseñas no coinciden.</div>
        {% elif request.query_params.get('error') == '2' %}
            <div class="alerta error">Ese correo ya está registrado.</div>
        {% endif %}
        <form method="post" action="/register">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Registrarme</button>
        </form>
        <a class="volver" href="/">Volver al inicio</a>
    </div>
</body>
</html>
