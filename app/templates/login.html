<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - OCR Pro</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 420px;
            margin: 8% auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        .volver {
            display: block;
            text-align: center;
            margin-top: 1rem;
            text-decoration: none;
            color: #555;
            transition: color 0.3s;
        }
        .volver:hover {
            color: #000;
        }
        .alerta.error {
            background-color: #ef4444;
            color: white;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        .register-link a {
            color: #16a34a;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .register-link a:hover {
            color: #15803d;
        }
        .forgot-password-link {
            text-align: center;
            margin-top: 1rem;
            padding-top: 0.5rem;
        }
        .forgot-password-link a {
            color: #f59e0b;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        .forgot-password-link a:hover {
            color: #d97706;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>üîë Iniciar Sesi√≥n</h2>
        {% if login_error == '1' %}
            <div class="alerta error">Credenciales incorrectas. Verifica tu email y contrase√±a.</div>
        {% endif %}
        <form method="post" action="/login">
            {% if redirect_to %}
            <input type="hidden" name="redirect_to" value="{{ redirect_to }}">
            {% endif %}
            <div class="form-group">
                <label for="email">Correo electr√≥nico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesi√≥n</button>
        </form>
        
        <div class="forgot-password-link">
            <a href="/forgot-password">¬øOlvidaste tu contrase√±a?</a>
        </div>
        
        <div class="register-link">
            <p>¬øNo tienes cuenta? <a href="/register">Registrarse aqu√≠</a></p>
        </div>
        
        <a class="volver" href="/">‚Üê Volver al inicio</a>
    </div>
</body>
</html>
